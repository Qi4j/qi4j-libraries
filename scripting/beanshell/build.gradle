description = "Qi4j BeanShell Library allows for Mixins to be implemented in BeanShell (Java) scripts instead of directly in compiled Java."

jar { manifest { name = "Qi4j Library - Scripting - BeanShell" }}

beanshellVersion = '2.0b4'

dependencies {
  compile(project(":org.qi4j.core:org.qi4j.core.api"))
  compile(project(":org.qi4j.core:org.qi4j.core.bootstrap"))
  compile( project( ':org.qi4j.libraries:org.qi4j.library.scripting:org.qi4j.library.scripting.common' ))
  compile( 'org.beanshell:bsh-core:' + beanshellVersion );
  compile( 'org.beanshell:bsh-classpath:' + beanshellVersion );
  compile( 'org.beanshell:bsh-classgen:' + beanshellVersion );
  compile( 'org.beanshell:bsh-reflect:' + beanshellVersion );
  compile(libraries.slf4j_api)
  testCompile(libraries.junit)
  testCompile(project(":org.qi4j.core:org.qi4j.core.testsupport"))
  testRuntime(project(":org.qi4j.core:org.qi4j.core.runtime"))
  testRuntime(project(":org.qi4j.core:org.qi4j.core.spi"))
  testRuntime(libraries.asm)
  testRuntime(libraries.asm_commons)
  testRuntime(libraries.slf4j_simple)
}